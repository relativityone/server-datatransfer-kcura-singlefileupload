<script type="text/javascript">
    if (!openSFUErrorModal) {
        function openSFUErrorModal() {
            var w = 400;
            var h = 335;
            if ($('#uploadInfoDiv').length == 0) {
                $(
                    '<div id="uploadInfoDiv" style="height: 335px"><iframe style="border:none;width:100%; height: 335px;" src="/relativity/custompages/1738ceb6-9546-44a7-8b9b-e64c88e47320/sfu.html?AppID={APPID}&errorFile={ERRORID}"></iframe></div>')
                    .dialog({
                        autoOpen: false,
                        modal: true,
                        width: w,
                        height: h,
                        resizable: false,
                        draggable: false,
                        closeOnEscape: true,
                        open: function () {
                            $dialog.dialog('option', 'width', w);
                            $dialog.dialog('option', 'height', h);
                        }
                    });
                setTimeout(function () {
                    $dialog = $('#uploadInfoDiv');
                    var ntk = $dialog
                        .css('padding', '0px')
                        .prev().height(0).css('padding', '0px').css('background-color', '#fff')[0].childNodes[0];
                    if (ntk.removeNode)
                        ntk.removeNode();
                    else
                        ntk.remove();
                    $dialog.dialog('option', 'width', w);
                    $dialog.dialog('option', 'height', h);
                    $dialog.dialog('open');
                    $dialog.width(w);
                    $('.ui-widget-overlay').css('background', 'rgba(54,25,25,.2)').css('opacity', '1');
                    $('.ui-dialog.ui-widget.ui-widget-content.ui-corner-all').css('top', '95px').css('box-shadow', '1px 1px 3px #b7b7b7').css('background-color', '#fff').css('border', '1px solid #c1c1c1');
                  //  $('.ui-dialog .ui-dialog-titlebar .ui-dialog-titlebar-close').hide();
                    
                    $('.ui-widget-overlay').click(function () {
                        $dialog.dialog('close');
                    });

                    $('#uploadInfoDiv').contents().find('button#closeBtn').click(function (e) {
                        e.preventDefault();
                        $('#uploadInfoDiv').dialog('close');
                    });
                });
            }
            else {
                $('#uploadInfoDiv').remove();
                setTimeout(openSFUErrorModal);
            }
        }
    }
</script>
