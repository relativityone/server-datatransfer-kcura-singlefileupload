<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        function inject() {
            var $myWin = window.opener.parent.window;
            var $out = $myWin.$;
            $myWin = $out($myWin);
            var popupPos = { my: 'center', at: 'center', of: $myWin[0] };
            var w = 400;
            var h = 400;
            if ($out('#uploadInfoDiv').length == 0) {
                $out(
                    '<div id="uploadInfoDiv"><iframe style="border:none;width:100%; height: 100%;" src="/relativity/custompages/1738ceb6-9546-44a7-8b9b-e64c88e47320/sfu' + location.search + '"></iframe></div>')
                    .dialog({
                        autoOpen: false,
                        modal: true,
                        width: w,
                        height: h,
                        resizable: false,
                        draggable: false,
                        closeOnEscape: true,
                        position: popupPos
                    });
                setTimeout(function () {
                    $dialog = $out('#uploadInfoDiv');
                    var ntk = $dialog
                        .css('padding', '0px')
                        .prev().height(0).css('padding', '0px')[0].childNodes[0];
                    if (ntk.removeNode)
                        ntk.removeNode();
                    else
                        ntk.remove();
                    $dialog.dialog('option', 'width', w);
                    $dialog.dialog('option', 'height', h);
                    $dialog.dialog('option', 'position', popupPos);
                    $dialog.dialog('open');
                    $dialog.width(400);
                    window.close();
                });
            }
            else {
                $out('#uploadInfoDiv').remove();
                setTimeout(inject);
            }
        }
        inject();
    </script>
</head>

</body>
</html>
